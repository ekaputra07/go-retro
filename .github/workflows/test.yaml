name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v6
      with:
        node-version: 22
  
    # need to build UI before build Go
    - name: Build
      run: ./scripts/build-ui

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: ./scripts/build

    - name: Test
      run: ./scripts/test
