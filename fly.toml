app = 'go-retro'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[env]
  GORETRO_SESSION_SECURE = true

[[vm]]
  size = 'shared-cpu-1x'