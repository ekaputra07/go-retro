<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Primary Meta Tags -->
	<title>GoRetro - Minimalist open-source retro board for happy teams ðŸ˜‰</title>
	<meta name="title" content="GoRetro" />
	<meta name="description" content="Minimalist open-source retro board for happy teams ðŸ˜‰" />
	<link rel="stylesheet" href="/static/tailwind.css">
	<script src="/static/alpine.js" defer></script>
	<script src="/static/app.js"></script>
	<style>
		[x-cloak] {
			display: none;
		}
		
		.form-radio {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			-webkit-print-color-adjust: exact;
			color-adjust: exact;
			display: inline-block;
			vertical-align: middle;
			background-origin: border-box;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			flex-shrink: 0;
			color: currentColor;
			background-color: #fff;
			border-color: #e2e8f0;
			border-width: 1px;
			height: 1.4em;
			width: 1.4em;
		}

		.form-radio {
			border-radius: 50%;
		}

		.form-radio:checked {
			background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
			border-color: transparent;
			background-color: currentColor;
			background-size: 100% 100%;
			background-position: center;
			background-repeat: no-repeat;
		}
	</style>
</head>

<body class="antialiased sans-serif bg-gray-400">
	<!-- Alert Box -->
	<div 
		class="fixed w-full z-50 flex inset-0 items-start justify-center pointer-events-none md:mt-5"
		x-data="{ 
			message: '', 
			showFlashMessage(event) {
				this.message = event.detail.message; 
				setTimeout(() => this.message = '', 3000) 
			} 
		}"
	>
		<template x-on:flash.window="showFlashMessage(event)"></template>
		<template x-if="message">
			<div		 
				role="alert"
				x-transition:enter="transition ease-out duration-300 transform"
				x-transition:enter-start="-translate-y-5 opacity-0"
				x-transition:enter-end="translate-y-0 opacity-100"
				x-transition:leave="transition ease-in duration-100 transform"
				x-transition:leave-start="opacity-100"
				x-transition:leave-end="opacity-0 -translate-y-5"
				class="w-full px-4 py-4 w-full md:max-w-sm bg-gray-900 md:rounded-md shadow-lg">
				<div class="flex items-center">
					<div class="flex-shrink-0 mr-3">
						<svg class="h-6 w-6 text-gray-400"  viewBox="0 0 20 20" fill="currentColor">  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/></svg>
					</div>
					<div class="text-gray-200 text-base" x-text="message"></div>
				</div>
			</div>
		</template>
	</div>
	<!-- /Alert Box -->

	<div x-data="app()" x-init="initBoard()" x-cloak class="flex flex-col min-h-screen">
		<div class="flex-1">
			<div class="py-4 px-6">
				<!-- Main Page -->
					<div>
						<!-- Kanban Board -->
						<div class="mt-4">
							<div :class="`grid grid-cols-${columns.length} gap-4 block pb-2`">
								<template x-for="column in columns" :key="column.id">	
									<div>
										<div class="bg-gray-100 pb-4 rounded-md shadow overflow-y-auto overflow-x-hidden border-t-8 border-blue-600"
											style="min-height: 100px"
										>
											<div class="flex justify-between items-center px-4 py-2 bg-gray-100 mb-2">
												<h2 x-text="column.name" class="font-bold text-gray-800 text-2xl"></h2>
												<span class="cursor-pointer text-gray-500 hover:text-gray-700" @click="editColumn(column)">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
														<path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
														<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
													  </svg>													  
												</span>
											</div> 
											
											<div class="px-4">
												<div
													@dragover="onDragOver(event)"
													@drop="onDrop(event, column)"
													@dragenter="onDragEnter(event)"
													@dragleave="onDragLeave(event)"
													class="pb-10 rounded-md cursor-pointer is-dropzone">
													<template x-for="c in cards.filter(c => c.column === column.id)" :key="c.id">
														<div :id="c.id">
															<div
																class="bg-white rounded-md shadow mb-3 p-3 border border-gray-400" 
																draggable="true" 
																@dragstart="onDragStart(event, c)"
																@dblclick="editCard(column, c); setTimeout(() => $refs.cardName.focus())"
															>
																<div x-text="c.name" class="text-gray-800 font-medium leading-tight"></div>
															</div>
														</div>
													</template>
												</div>
												<div class="text-center">
													<a @click.prevent="editCard(column, null)" href="#" 
													class="inline-flex items-center text-gray-700 text-sm font-medium "
													>
														<svg class="h-4 w-4"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
															<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
														</svg>									  
														Add Card
													</a>
												</div>
											</div>
	
										</div>
									</div>
								</template>
							</div>
						</div>
						<!-- /Kanban Board -->
					</div>
				<!-- /Main Page -->
			</div>
		</div>

		<!-- Footer -->
		<div class="flex justify-between items-center bg-white px-4 py-1 shadow text-xs text-gray-600 text-center">
			<div class="flex justify-between md:justify-start items-center gap-2 flex-1">
				<!-- <p class="text-xs text-gray-600 text-center"><span x-text="boardId"></span></p> -->
				<div class="flex items-center gap-1"><span class="flex w-2 h-2 me-4 bg-green-500 rounded-full"></span> <span x-text="numPeople + ' people online'"></span></div>
			</div>
			<p class="text-xs text-gray-600 text-center hidden md:block"><a href="https://github.com/ekaputra07/go-retro" class="underline">GoRetro</a> - Minimalist open-source retro board for happy teams ðŸ˜‰</p>
		</div>
		<!-- /Footer -->

		<div title="New Column" class="fixed bottom-0 right-0 w-12 h-12 text-white shadow p-3 mb-10 mr-4 rounded-full bg-blue-600 hover:bg-blue-700 z-9 cursor-pointer" @click="editColumn(null)">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7v14"/></svg>		</div>

		<div title="Start a timer" class="fixed bottom-0 left-0 w-12 h-12 text-white shadow p-3 mb-10 ml-4 rounded-full bg-blue-600 hover:bg-blue-700 z-9 cursor-pointer">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9 3V1h6v2zm3 19q-1.85 0-3.488-.712T5.65 19.35t-1.937-2.863T3 13t.713-3.488T5.65 6.65t2.863-1.937T12 4q1.55 0 2.975.5t2.675 1.45l1.4-1.4l1.4 1.4l-1.4 1.4Q20 8.6 20.5 10.025T21 13q0 1.85-.713 3.488T18.35 19.35t-2.863 1.938T12 22m0-2q2.9 0 4.95-2.05T19 13t-2.05-4.95T12 6T7.05 8.05T5 13t2.05 4.95T12 20m-2-3l6-4l-6-4z"/></svg>		
		</div>

		<!-- Modal -->
		<!-- card modal -->
		<div class="fixed inset-0 flex h-screen w-full items-end md:items-center justify-center z-10" x-show="openCardModal">
			<div class="absolute inset-0 bg-black opacity-50"></div>
			<div class="md:p-4 md:max-w-lg mx-auto w-full flex-1 relative overflow-hidden">
				<div class="w-full rounded-t-lg md:rounded-md bg-white p-8">

					<h2 class="font-semibold text-xl mb-6 text-gray-800" x-show="!tempCard.id">New card for <span class="leading-normal text-blue-600" x-text="columnNameById(tempCard.column)"></span></h2>
					<h2 class="font-semibold text-xl mb-6 text-gray-800" x-show="tempCard.id">Edit card</h2>

					<div class="mb-4">
						<input type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded-md w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" x-model="tempCard.name" x-ref="cardName" autofocus @keydown.enter="saveCard()"/>
					</div>

					<div class="flex justify-between items-center mt-8 text-right">
						<a @click="deleteCard(tempCard)" class="text-sm text-red-600 font-medium cursor-pointer" x-show="tempCard.id">Delete</a>
						<div class="flex-1">
						<button type="button" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-1 px-4 border border-gray-300 rounded-md shadow-sm mr-2" @click="closeModal('card')">
							Cancel
						</button>
						<button type="button" class="text-white font-semibold py-1 px-4 border border-transparent rounded-md shadow-sm bg-blue-700 hover:bg-blue-800" @click="saveCard()">
							Save
						</button>	
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- column modal-->
		<div class="fixed inset-0 flex h-screen w-full items-end md:items-center justify-center z-10" x-show="openColumnModal">
			<div class="absolute inset-0 bg-black opacity-50"></div>
			<div class="md:p-4 md:max-w-lg mx-auto w-full flex-1 relative overflow-hidden">
				<div class="w-full rounded-t-lg md:rounded-md bg-white p-8">
					<h2 class="font-semibold text-xl mb-6 text-gray-800" x-show="!tempColumn.id">New Column</h2>
					<h2 class="font-semibold text-xl mb-6 text-gray-800" x-show="tempColumn.id">Edit Column</h2>
					<div class="mb-4">
						<input type="text" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded-md w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" x-model="tempColumn.name" x-ref="columnName" autofocus @keydown.enter="saveColumn()"/>
					</div>
					<div class="flex justify-between items-center mt-8 text-right">
						<a @click="deleteColumn(tempColumn)" class="text-sm text-red-600 font-medium cursor-pointer" x-show="tempColumn.id">Delete</a>
						<div class="flex-1">
						<button type="button" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-1 px-4 border border-gray-300 rounded-md shadow-sm mr-2" @click="closeModal('column')">
							Cancel
						</button>
						<button type="button" class="text-white font-semibold py-1 px-4 border border-transparent rounded-md shadow-sm bg-blue-700 hover:bg-blue-800"  @click="saveColumn()">
							Save
						</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Modal -->
	</div>
</body>
</html>
