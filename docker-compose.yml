services:
  # NOTE: If you want to test UI (web/assets) locally, make sure to run `make npm-build` first
  # before running `docker compose up` or use `make compose` shortcut to build the UI and run the app.
  app:
    image: golang:1.24-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ./go-cache:/go # cache go modules on our machine
    ports:
      - "8080:8080"
    environment:
      - GORETRO_SESSION_SECRET=dev_Bve8zfg8RvNJHh8jxxEAVj8oe00bE2QY
    entrypoint: go run ./cmd/web